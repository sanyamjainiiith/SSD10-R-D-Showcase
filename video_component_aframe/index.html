<!DOCTYPE html>
<html lang="en">
  <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-immersive-video-component/dist/aframe-immersive-video-component.min.js"></script> 
  <script>
    AFRAME.registerComponent('play-pause', {
        init: function () {
            var myVideo = document.querySelector('#school1');
            var videoControls = document.querySelector('#videoControls');
            this.el.addEventListener('click', function () {
                if (myVideo.paused) {
                    myVideo.play();
                    videoControls.setAttribute('src', '#pause');
                } else {
                    myVideo.pause();
                    videoControls.setAttribute('src', '#play'); 
                
                }
            });
        }
    });
    
  </script>
  
</head>

<body>
	<a-scene antialias="true">
         <a-entity immersive-video="type: 360_stereo; source:https://cdn.dataverse.xyz/examples/allvizs/immersive/MaryOculus.mp4"></a-entity>
      
      <a-assets>
        
         <img id="play" src="https://cdn.glitch.com/455c43d9-48f4-4aeb-a202-8b8f7809d654%2Fplay_button.png?v=1605954365240">
          <img id="pause" src="https://cdn.glitch.com/455c43d9-48f4-4aeb-a202-8b8f7809d654%2Fplay-pause-button-transparent-6.png?v=1605954372834">   
          <video id="school1" src="https://cdn.glitch.com/455c43d9-48f4-4aeb-a202-8b8f7809d654%2F5.mp4?v=1605972507430" loop="true"></video>
          
      </a-assets>
     
      <a-camera>
          <a-cursor></a-cursor>
    </a-camera>
    
    <a-video src="#school1" width="8" height="4.5" position="0 3 -9">
    <a-image id="videoControls" src="play" position="0 -3 0" scale="0.5 0.5 1" play-pause>
      </a-image>
    </a-video>
	</a-scene>
</body>
</html>
